    <section id="feedback" style="font-family: Helvetica, sans-serif;">
        <div class="fb">
        <h2>Customer Survey</h2>
        <form method="post" action= "https://www.cs.umb.edu/team/HHI.html" id="feedback-form">
            <fieldset id="feedback-form">
                <label for="name" id="name-label">Enter your name: <input id="name" type="text" placeholder=" First and last name" required/>
                    </label>
                <label for="email" id="email-label">Enter your email: <input id="email" type="email" placeholder=" @ or . in the domain" required/>
                    </label>
                <label for="company" id="name-label">Enter your company name: <input id="company" type="text" placeholder=" Company name" required/>
                    </label>
                <label for="dropdown">How did you hear about us? 
                    <select id="dropdown">
                        <option value="">(Select one)</option>
                        <option value="1">Google</option>
                        <option value="2">Facebook</option>
                        <option value="3">Instagram</option>
                        <option value="4">Other</option>
                        </select>
                    </label>
                <label>How would you rate your overall experience at HHI?</label>
                <label for="Excellent"><input id="Excellent" type="radio" name="rate" class="inline" value="Excellent"/> Excellent</label>
                <label for="Good"><input id="Good" type="radio" name="rate" class="inline" value="Good"/> Good</label>
                <label for="Average"><input id="Average" type="radio" name="rate" class="inline" value="Average"/> Average</label>
                <label for="Poor"><input id="Poor" type="radio" name="rate" class="inline" value="Poor"/> Poor</label>
                <label>Would you recommend us?</label>
                <label for="yes"><input id="Sure" type="radio" name="recommend"class="inline" value="yes"/> Yes</label>
                <label for="no"><input id="not" type="radio" name="recommend" class="inline" value="no"/> No</label>
               <label for="suggestion">We would love to hear your feedback. Please feel free to share any additional thoughts, comments, or suggestions:
             <textarea id="suggestion" name="bio" rows="3" cols="30" placeholder="  Enter your comments or suggestions here..."></textarea>
           </label>
           </fieldset>
       <p><em> Thank you for your feedback! </em></p>
               <input type="submit" id="submit" value="Submit" />
               </form>
    </section>
